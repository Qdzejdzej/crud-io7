<div class="bg-secondary p-3 my-5">
  <form [formGroup]="form">
    <mat-form-field>
      <input matInput placeholder="Text..." formControlName="name">
    </mat-form-field>
  </form>

  <button mat-raised-button color="accent" (click)="action.emit()" [disabled]="form.invalid">
    <i class="material-icons">add</i>{{ btnName }}
  </button>
</div>
