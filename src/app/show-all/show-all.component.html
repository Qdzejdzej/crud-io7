<mat-progress-spinner *ngIf="isLoading" color="primary" mode="indeterminate" style="margin: 0 auto;"></mat-progress-spinner>
<div [hidden]="isLoading" class="mat-elevation-z8" *ngIf="this.listProducts">
  <table mat-table [dataSource]="dataSource" style="width: 100%;">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-mini-fab color="primary">
          <i class="material-icons" (click)="removeProduct(element)">clear</i>
        </button>
        <button mat-mini-fab color="accent">
          <a [routerLink]="'/product/edit/' + element._id">
            <i class="material-icons">create</i>
          </a>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
